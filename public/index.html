<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>ABC Test</title>

    <meta name="description" content="MSQ Admin Portal ">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="<%= BASE_URL %>img/favicons/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>img/favicons/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/favicons/apple-touch-icon-180x180.png">
    <!-- END Icons -->

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <style>
      #page-container.sidebar-dark #sidebar {
        color: #e9ecef;
        background-color: #04633b !important;
        box-shadow: none;
      }

      .nav-main-item {
        display: flex;
        flex-direction: column;
        margin: 8px 0;
      }
      .swal2-styled.swal2-confirm {
        background-color: #1a7f54 !important;
      }
      .nav-main-submenu .nav-main-link.active {
        color: #fedb33 !important;
        background: #00000029;
        border-right: 3px solid #fedb33;
        border-left: none !important;
      }

      .nav-main-dark .nav-main-link.active, .sidebar-dark #sidebar .nav-main-link.active, .page-header-dark #page-header .nav-main-link.active {
          color: #fedb33 !important;
          background: #00000029;
          border-left: 3px solid #fedb33;
      }

      .nav-main-dark .nav-main-link.active > .nav-main-link-icon, .sidebar-dark #sidebar .nav-main-link.active > .nav-main-link-icon, .page-header-dark #page-header .nav-main-link.active > .nav-main-link-icon {
          color: #fddb33 !important;
      }

      .page-header-dark #page-header .btn-dual, .sidebar-dark #sidebar .btn-dual {
          color: #fff;
          background-color: #0f6b44 !important;
          border-color: #21824b !important;
      }

      .nav-main-dark .nav-main-heading, .sidebar-dark #sidebar .nav-main-heading, .page-header-dark #page-header .nav-main-heading {
          color: rgb(255 255 255 / 78%) !important;
          border-bottom: 1px solid #0b6d43d6 !important;
          margin-top: 5px !important;
          margin-bottom: 2px !important;
          padding: 1.375rem 0.25rem 0.375rem !important;
      }
      .form-control:focus {
        border-color: #03543282 !important;
        box-shadow: 0 0 0 0.2rem rgb(4 99 59 / 17%) !important;
      }
      .custom-control-success .custom-control-label::before {
        background-color: #94d6bc !important;
        border-color: #0a7749 !important;
      }


      @media (min-width: 1200px){
        #page-container.main-content-narrow > #page-header .content-header, #page-container.main-content-narrow > #page-header .content, #page-container.main-content-narrow > #main-container .content, #page-container.main-content-narrow > #page-footer .content {
            width: 100% !important;
        }
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong></strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
